<!DOCTYPE html>

<html>
<head>
	<title>Cocozzello</title>

  <meta charset="UTF-8">
  <meta name="description" content="Family Website">
  <meta name="keywords" content="Famil,Website">
  <meta name="author" content="Tom cocozzello">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style/bootstrap-responsive.min.css" />
  <link rel="stylesheet" type="text/css" href="style/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="style/index.css" />
  <link rel="stylesheet" type="text/css" href="style/header_footer.css" />
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="script/js.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCG6BfJ49HyJfYj_OiLv5epUBsX3e-UCD0&callback=initMap&language=en" async defer></script>
</head>
<body>
<header id="head">
    <div id="leftSide"> 
      <h1 id="name_big">
        Cocozzello
      </h1>
      <h3>Family Website</h3>
    </div>
    <div id="rightSide">
      <ul id="hint_ul">
        <li>
          <p id="hint">Single click A face to see their favorite location.</p>
          <p id="hint">Double click A face to go to their website</p>
        </li>
      </ul>
    </div>
  </header>


  <img id="family" src="images/family.JPG" width="100%" alt="Planets" usemap="#planetmap">

  <button class="btn btn_override btn_dan btn_dan_landscape" type="button"></button>
  <button class="btn btn_override btn_lidnesy btn_lidnesy_landscape" type="button"></button>
  <button class="btn btn_override btn_mike btn_mike_landscape" type="button"></button>
  <button class="btn btn_override btn_joe btn_joe_landscape" type="button"></button>
  <button class="btn btn_override btn_dad btn_dad_landscape" type="button"></button>
  <button class="btn btn_override btn_mom btn_mom_landscape" type="button"></button>
  <button class="btn btn_override btn_tom btn_tom_landscape" type="button"></button>
  <button class="btn btn_override btn_sam btn_sam_landscape" type="button"></button>
  <button class="btn btn_override btn_diego btn_diego_landscape" type="button"></button>
  <div id="map_container">
    <div id="description"><div id="map_title" class="map_button">Click A Name to show their Favorite Place</div></div>
    <div id="map_menu" class="map_button">FAMILY MEMBERS</div>
    <div id="joe_button" class="map_button btn_joe">Joe</div>
    <div id="dan_button" class="map_button btn_dan">Dan</div>
    <div id="lid_button" class="map_button btn_dan">Lidnesy</div>
    <div id="mike_button" class="map_button btn_mike">Mike</div>
    <div id="tom_button" class="map_button btn_tom">Tom</div>
    <div id="sam_button" class="map_button btn_sam">Sam</div>
    <div id="mom_button" class="map_button btn_mom">Marie</div>
    <div id="dad_button" class="map_button btn_dad">Anthony</div>
    <div id="diego_button" class="map_button btn_diego">Diego</div>
    <div id="map"></div>
  </div>
</body>
</html>
